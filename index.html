<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>A simple calculator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <h1>A simple calculator</h1>
    <input class="display-box" type="text" id="result" />
    <button type="button" class="btn btn-outline-secondary" onclick="clearDisplay()" >AC</button>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" onclick = "display('7')">7</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('8')">8</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('9')">9</button>
        <button type="button" class="btn btn-secondary" onclick="display('/')">/</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" onclick = "display('4')">4</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('5')">5</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('6')">6</button>
        <button type="button" class="btn btn-secondary" onclick="display('*')">*</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" onclick = "display('1')">1</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('2')">2</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('3')">3</button>
        <button type="button" class="btn btn-secondary" onclick="display('-')">-</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-secondary" onclick = "display('0')">0</button>
        <button type="button" class="btn btn-outline-secondary" onclick = "display('.')">.</button>
        <button type="button " class="btn btn-primary" onclick="calculate()">=</button> 
        <button type="button" class="btn btn-secondary" onclick="display('+')">+</button>
    </div>

</body>

</html>
